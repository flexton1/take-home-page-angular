<div class="login-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card d-flex justify-content-center">
                <div class="card-header" style="text-align: center"><h4>Prijava</h4></div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group row">
                            <label for="user_name" class="col-md-4 col-form-label text-md-right">Korisničko ime</label>
                            <div class="col-md-6">
                                <input type="text" id="user_name" class="form-control" [formControlName]="'username'" name="user_name" required
                                    autofocus>
                                <span *ngIf="!loginForm.get('username')!.valid && loginForm.get('username')!.touched">
                                   Molimo Vas dostavite ispravno korisničko ime
                                </span>                                    
                            </div>
                        </div>
 
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Lozinka</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" [formControlName]="'password'" name="password" required>
                                <span *ngIf="!loginForm.get('password')!.valid && loginForm.get('password')!.touched">
                                  Lozinka ne smije biti prazna
                                </span>                                
                            </div>
                        </div>
 
                        <span class="col-md-6 offset-md-4 d-flex flex-wrap justify-content-center">
                            <button type="submit" class="login btn btn-success">
                                Prijava
                            </button>
                            <span class="text-nowrap align-self-center" style="padding-left: 15px">Novi korisnik? <a routerLink="/sign-up">Registracija</a></span>
                        </span>   
                        <div class="login-failed" *ngIf='this.isError'>
                             <p class="login-failed-text">Prijava nije uspjela. Molimo Vas provjerite Vaš unos.</p>   
                        </div>
                        <div class="login-failed" [ngStyle]="{'background-color': 'green'}" *ngIf="this.registerSuccessMessage">
                            <p class="register-success-text">{{registerSuccessMessage}}</p>   
                       </div>                       
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
